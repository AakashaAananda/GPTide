<!DOCTYPE html>
<html>
<head>
    <title>Sign Up to GPTide</title>
    <style>
        body {
    background: linear-gradient(0deg, #171616e7, #000000, #151313e7);
    color: #ffffff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: center;
}

h1 span {
    color: #00c6ff;
    font-size: 1.5em;
}

a {
    color: #fff;
    text-decoration: underline;
}

a:hover {
    color: #00c6ff;
    text-decoration: underline;
}

.form {
    margin-top: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.1em;
}

input {
    width: 100%;
    padding: 0.7rem;
    border: none;
    border-radius: 5px;
    margin-top: 0.3rem;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1em;
}

button {
    background: #00c6ff;
    color: #fff;
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #005c99;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>SignUp to <span>GPTide</span></h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an GPTide account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
