<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTide - Your AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.1);
        }

        header img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #00bfff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1732881280855-1903612a7d68?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=2000') no-repeat center center/cover;
            padding: 20px;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }

        .button {
            background-color: #00bfff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #009acd;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPTide</h1>
        <div>
            <a href="/signup">Sign Up</a>
            <a href="/login">Log In</a>
        </div>
    </header>
    <div class="hero">
        <h1>Presenting GPTide!</h1>
        <p>Your AI-powered private assistant for quick and insightful answers to your everyday questions.
        </p>
        <a href="/login" class="button">Get Started â†’</a>
    </div>
</body>
</html>
